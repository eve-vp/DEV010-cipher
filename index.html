<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Caesar Cipher</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Caesar Cipher Encoder/Decoder</h1>
      <input type="text" id="inputText" placeholder="Enter your text" />
      <div class="options">
        <label for="shiftAmount">Shift amount:</label>
        <select id="shiftAmount">
          <!-- Generate options dynamically using JavaScript -->
        </select>
      </div>
      <button id="encodeBtn" onclick="encode()">Encode</button>
      <button id="decodeBtn" onclick="decode()">Decode</button>
      <button id="clearBtn" onclick="clearText()">Clear</button>
      <div class="output">
        <label for="encodedText">Encoded Text:</label>
        <textarea id="encodedText" readonly></textarea>
        <label for="decodedText">Decoded Text:</label>
        <textarea id="decodedText" readonly></textarea>
      </div>
    </div>
    <script src="cipher.js"></script>
    <script src="index.js"></script>
  </body>
</html>
